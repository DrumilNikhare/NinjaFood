<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="buy.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <img src="https://i.pinimg.com/564x/fe/34/f8/fe34f897e6a6d3b4e57ddf1bf88102b5.jpg" alt="KFC" class="logo">
            <div class="location">
                <h1>NinjaFood</h1>
                <p>NinjaFood</p>
            </div>
        </div>
        
        <!-- Item Section -->
        <div class="item-section">
            <h2>Large Chicken Popcorn</h2>
            <div class="quantity">
                <button>-</button>
                <span>1</span>
                <button>+</button>
            </div>
            <span class="price">$172</span>
        </div>
        
        <!-- Suggestions -->
        <div class="suggestions">
            <input type="text" placeholder="Any suggestions? We will pass it on...">
        </div>

        <!-- Price Breakdown -->
        <div class="price-breakdown">
            <div class="row"><span>Item Total</span><span>$171.70</span></div>
            <div class="row"><span>Restaurant Packaging Charges</span><span>$30.00</span></div>
            <div class="row"><span>GST</span><span>â‚¹$10.09</span></div>
            <div class="row"><span>Delivery Charges</span><span>$25.00</span></div>
            <div class="row coupon"><span>Coupon Discount</span><span>-$25.00</span></div>
            <div class="total"><span>To Pay</span><span>$212.00</span></div>
        </div>

        <!-- Delivery Section -->
        <div class="delivery">
            <h3>Deliver to Home</h3>
            <p>g2, yaduttam flats, Bank Of India Colony...</p>
            <p>25 MINS</p>
        </div>

        <!-- Proceed Button -->
        <button class="proceed-btn">PROCEED TO PAY</button>
    </div>
</body>
</html>
